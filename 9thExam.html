<script>
  const questions = [

    { question: "أين يتم امتصاص معظم الماء في الجهاز الهضمي؟", choices: ["الأمعاء الدقيقة", "الأمعاء الغليظة", "المعدة", "الكبد"], correct: "الأمعاء الغليظة" },

const navigatorGrid = document.getElementById('navigatorGrid');
questions.forEach((q, i) => {
  const btn = document.createElement('button');
  btn.className = 'navigator-btn';
  btn.textContent = i + 1;
  btn.onclick = () => {
    const selected = document.querySelector(`input[name="q${currentIndex}"]:checked`);
    if (!selected && currentIndex !== i) {
      if (!confirm("لم تقم بالإجابة بعد. هل تريد الانتقال؟")) return;
    }
    currentIndex = i;
    updateDisplay();
  };
  navigatorGrid.appendChild(btn);
});


  const container = document.getElementById('questionsContainer');
  questions.forEach((q, i) => {
    const div = document.createElement('div');
    div.className = 'question';
    div.id = `q${i}`;
    div.innerHTML = `<p>${i + 1}. ${q.question}</p>` + q.choices.map((choice) => `<label><input type="radio" name="q${i}" value="${choice}"> ${choice}</label>`).join('');
    container.appendChild(div);
      // Add event listener to mark question as answered
  div.querySelectorAll('input[type="radio"]').forEach(input => {
    input.addEventListener('change', () => {
      document.querySelectorAll('.navigator-btn')[i].classList.add('answered');
    });
  });

  });

  let currentIndex = 0;
  const allQuestions = document.querySelectorAll('.question');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const submitBtn = document.getElementById('submitBtn');


function updateDisplay() {
  allQuestions.forEach((q, idx) => q.classList.toggle('active', idx === currentIndex));
  prevBtn.style.display = currentIndex === 0 ? 'none' : 'inline-block';
  nextBtn.style.display = currentIndex === allQuestions.length - 1 ? 'none' : 'inline-block';
  submitBtn.style.display = currentIndex === allQuestions.length - 1 ? 'inline-block' : 'none';
  updateNavigator();
}


function updateNavigator() {
  document.querySelectorAll('.navigator-btn').forEach((btn, idx) => {
    btn.classList.toggle('active', idx === currentIndex);
    // Do not touch 'answered' class to preserve color
  });
}



  nextBtn.onclick = () => {
    const selected = document.querySelector(`input[name="q${currentIndex}"]:checked`);
    if (!selected) { alert("يرجى اختيار إجابة قبل الانتقال"); return; }
    currentIndex++;
    updateDisplay();
  };

  prevBtn.onclick = () => {
    currentIndex--;
    updateDisplay();
  };

  document.getElementById('quizForm').onsubmit = function (e) {
