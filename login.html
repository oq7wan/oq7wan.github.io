/* Hamburger styles */
.hamburger {

  border-radius: 2px;

/* Hamburger animation when active */
.hamburger.active span:nth-child(1) {

}

  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);

<body class="bg-light">
    <div class="container">
      <div class="form-container">
        <form id="submit-to-google-sheet">
          <div class="form-group form-check mt-2">
            <input class="form-check-input" type="checkbox" id="age" />
            <label class="form-check-label" for="age"
              >Check if you are over 18 years old</label
            >
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="ex" required />
            <label class="form-check-label" for="ex"
              >By checking this box I certify that I am agree with the data
              terms and policies.
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL =                       
      "https://script.google.com/macros/s/AKfycbzZDeK8S7ImT0_BXAbZ1DCV8zoaPvKXbD1Hph4C0jTFicsExyoOgla1iOuJeEJKVCJT/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        var ex = document.getElementById("ex").checked;
        var age = document.getElementById("age").checked;

        if (age) {
          formData.append("age", "Yes");
        } else {
          formData.append("age", "No");
        }
        if (ex) {
          formData.append("ex", "Yes");
        } else {
          formData.append("ex", "No");
        }

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });


  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('nav');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    nav.classList.toggle('open');
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);
  });


loginForm.onsubmit = function (e) {
  e.preventDefault();
  const name = document.getElementById('studentName').value.trim();
  const school = document.getElementById('studentSchool').value;
  const gender = document.getElementById('studentGender').value;
  
  if (!name || !school || !gender) {
    alert("يرجى إدخال الاسم و المدرسة و الجنس");
    return;
  }

  // Optionally store in localStorage
  localStorage.setItem("studentName", name);
  localStorage.setItem("studentSchool", school);
  localStorage.setItem("studentGender", gender);
  scrollToTop();
};

</script>
