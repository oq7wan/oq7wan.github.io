

<!DOCTYPE html>

<html lang="ar">
<head>
<meta charset="utf-8"/>
<title>افتح الصندوق - مراجعة الأحياء</title>
<style>
body {
    font-family: 'Tajawal', sans-serif;
    direction: rtl;
    text-align: center;
    background-color: #0d1117;
    color: #ffffff;
    margin: 0;
    padding: 0;
}

h1 {
    color: #00ffcc;
    margin-top: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px;
}

.box {
    width: 120px;
    height: 120px;
    background-color: #161b22;
    color: #00ffcc;
    margin: 10px;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 15px;
    border: 2px solid #00ffcc;
    transition: all 0.3s ease;
}

.box:hover {
    background-color: #00ffcc;
    color: #0d1117;
    transform: scale(1.05);
}

.question-area {
    margin-top: 20px;
    background: #161b22;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #00ffcc;
    display: inline-block;
}

.question {
    font-size: 20px;
    margin-bottom: 10px;
    color: #ffffff;
}

.choices button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #00ffcc;
    color: #0d1117;
    transition: background 0.3s ease;
}

.choices button:hover {
    background-color: #00ccaa;
}

.score {
    font-size: 22px;
    color: #00ffcc;
    margin-top: 20px;
}
</style>
</head>
<body><audio id="boxSound" preload="auto" src="box_open.mp3"></audio>
<h1>افتح الصندوق - مراجعة الأحياء</h1>
<div class="container" id="boxContainer"></div>
<div class="question-area" id="questionArea" style="display:none;">
<div class="question" id="questionText"></div>
<div class="choices" id="choicesContainer"></div>
</div>
<div class="score" id="scoreDisplay">النقاط: 0</div>
<script>
    const questions = [
    {question: "أي عضو يعمل كمضخة لدفع الدم في الجسم؟", choices: ["الكبد", "القلب", "الرئتان", "الكلية"], correct: 1},
    {question: "ما الغشاء الرقيق الذي يحيط بالقلب ويقلل الاحتكاك عند الانقباض والانبساط؟", choices: ["غشاء التامور", "الغشاء البلازمي", "غشاء الجنب", "الغشاء البريتوني"], correct: 0},
    {question: "ما الشريان الذي ينقل الدم الغني بالأكسجين من البطين الأيسر إلى جميع أجزاء الجسم؟", choices: ["الشريان الرئوي", "الشريان التاجي", "الشريان الأبهر", "الوريد الأجوف العلوي"], correct: 2},
    {question: "أي وعاء دموي ينقل الدم الفقير بالأكسجين من البطين الأيمن إلى الرئتين؟", choices: ["الشريان الرئوي", "الأوردة الرئوية", "الشرايين التاجية", "الشريان الأبهر"], correct: 0},
    {question: "أي أوعية دموية تعيد الدم الغني بالأكسجين من الرئتين إلى الأذين الأيسر؟", choices: ["الأوردة الرئوية", "الشريان الرئوي", "الوريد الأجوف العلوي", "الشرايين"], correct: 0},
    {question: "ما اسم الوريد الذي يجلب الدم الفقير بالأكسجين من الجزء العلوي للجسم إلى الأذين الأيمن؟", choices: ["الوريد الأجوف السفلي", "الأوردة الرئوية", "الوريد الأجوف العلوي", "الشريان التاجي"], correct: 2},
    {question: "ما اسم الوريد الذي يجلب الدم الفقير بالأكسجين من الجزء السفلي للجسم إلى الأذين الأيمن؟", choices: ["الوريد الأجوف السفلي", "الأوردة الرئوية", "الشريان الأبهر", "الشريان الرئوي"], correct: 0},
    {question: "أي حجرة قلبية تضخ الدم الغني بالأكسجين إلى الشريان الأبهر؟", choices: ["الأذين الأيسر", "الأذين الأيمن", "البطين الأيسر", "البطين الأيمن"], correct: 2},
    {question: "أي حجرة قلبية تضخ الدم نحو الشريان الرئوي؟", choices: ["البطين الأيمن", "الأذين الأيسر", "البطين الأيسر", "الأذين الأيمن"], correct: 0},
    {question: "أي حجرة تستقبل الدم الغني بالأكسجين من الأوردة الرئوية؟", choices: ["الأذين الأيمن", "البطين الأيمن", "الأذين الأيسر", "البطين الأيسر"], correct: 2},
    {question: "أي حجرة تستقبل الدم العائد من الجسم عبر الوريدين الأجوفين؟", choices: ["الأذين الأيمن", "الأذين الأيسر", "البطين الأيسر", "البطين الأيمن"], correct: 0},
    {question: "ما الصمام الذي يقع بين الأذين الأيسر والبطين الأيسر؟", choices: ["الصمام التاجي (ثنائي الشرفات)", "الصمام ثلاثي الشرفات", "الصمام الرئوي", "الصمام الأبهري"], correct: 0},
    {question: "ما الصمام الذي يقع بين الأذين الأيمن والبطين الأيمن؟", choices: ["الصمام التاجي", "الصمام ثلاثي الشرفات", "الصمام الأبهري", "الصمام الرئوي"], correct: 1},
    {question: "ما الصمام الذي يقع بين البطين الأيمن والشريان الرئوي؟", choices: ["الصمام الرئوي (نصف قمري)", "الصمام الأبهري", "الصمام التاجي", "الصمام ثلاثي الشرفات"], correct: 0},
    {question: "ما الصمام الذي يقع بين البطين الأيسر والشريان الأبهر؟", choices: ["الصمام الأبهري (نصف قمري)", "الصمام الرئوي", "الصمام التاجي", "الصمام ثلاثي الشرفات"], correct: 0},
    {question: "أين تقع العقدة الجيب أذينية التي تعمل كمنظم طبيعي للنبض؟", choices: ["جدار الأذين الأيمن بالقرب من الوريد الأجوف العلوي", "جدار البطين الأيسر", "الحاجز بين البطينين", "الأذين الأيسر"], correct: 0},
    {question: "ما العقدة التي تنقل الإشارة من الأذينين إلى حزمة هِس؟", choices: ["العقدة الجيب أذينية", "العقدة الأذينية البطينية", "ألياف بركنجي", "الصمام التاجي"], correct: 1},
    {question: "ما البنية التي تنقل الإشارة الكهربائية من العقدة الأذينية البطينية إلى قمة القلب؟", choices: ["حزمة هِس", "الأوردة الرئوية", "الشريان التاجي", "الوريد الأجوف"], correct: 0},
    {question: "ما الألياف التي تنشر جهد الفعل في جدران البطينين مسببة انقباضهما؟", choices: ["ألياف بركنجي", "الأوردة", "الشرايين", "الشعيرات الدموية"], correct: 0},
    {question: "ما الاسم الآخر للعقدة الجيب أذينية بوصفها منظمًا لضربات القلب؟", choices: ["ECG", "Pacemaker (منظم النبض)", "Bundle of His", "Purkinje"], correct: 1},
    {question: "ما الفحص الذي يسجل النشاط الكهربائي للقلب؟", choices: ["تخطيط القلب الكهربائي (ECG)", "الأشعة السينية", "التصوير بالرنين", "الموجات فوق الصوتية"], correct: 0},
    {question: "أي صوت قلبي ينتج عند انقباض البطينين وإغلاق الصمامين بين الأذينين والبطينين؟", choices: ["لب (Lub)", "دب (Dub)", "نفخة", "لغط"], correct: 0},
    {question: "أي صوت قلبي ينتج عند انبساط البطينين وإغلاق الصمامين الأبهري والرئوي؟", choices: ["لب (Lub)", "دب (Dub)", "نفخة", "خشخشة"], correct: 1},
    {question: "أي أوعية دموية تنقل الدم بعيدًا عن القلب ولها جدر سميكة ومرنة؟", choices: ["الأوردة", "الشرايين", "الشعيرات الدموية", "الأوردة الرئوية"], correct: 1},
    {question: "أي أوعية دموية تعيد الدم إلى القلب وغالبًا تحتوي صمامات؟", choices: ["الشرايين", "الشعيرات", "الأوردة", "الشرايين التاجية"], correct: 2},
    {question: "ما الأوعية الدقيقة التي تسمح بتبادل الغازات والمواد بين الدم والأنسجة؟", choices: ["الشعيرات الدموية", "الشرايين", "الأوردة", "الشرايين التاجية"], correct: 0},
    {question: "ما التفرعات الشريانية الدقيقة التي تصل الشرايين بالشعيرات؟", choices: ["الأوردة الصغيرة (الوريْدات)", "الشُريّنات", "الأوردة", "الشرايين التاجية"], correct: 1},
    {question: "ما التفرعات الوريدية الدقيقة التي تصل الشعيرات بالأوردة؟", choices: ["الوريْدات", "الشُريّنات", "الشرايين", "الشعيرات"], correct: 0},
    {question: "ممَّ يتكون الدم بصورة عامة؟", choices: ["بلازما وخلايا دموية وصفائح", "بلازما فقط", "خلايا بيضاء فقط", "ماء فقط"], correct: 0},
    {question: "ما الجزء السائل من الدم الذي يشكل نحو 55% ويحتوي ماءً ومواد ذائبة؟", choices: ["خلايا الدم الحمراء", "البلازما", "الصفائح الدموية", "الهيموغلوبين"], correct: 1},
    {question: "ما الخلايا المسؤولة أساسًا عن نقل الأكسجين وثاني أكسيد الكربون؟", choices: ["خلايا الدم البيضاء", "الصفائح الدموية", "خلايا الدم الحمراء", "الخلايا الجذعية"], correct: 2},
    {question: "ما الخلايا التي تدافع عن الجسم ضد مسببات الأمراض؟", choices: ["خلايا الدم البيضاء", "خلايا الدم الحمراء", "الصفائح الدموية", "خلايا العضلة"], correct: 0},
    {question: "ما الأجزاء الخلوية التي تسهم في تخثر الدم والتئام الجروح؟", choices: ["خلايا الدم الحمراء", "الصفائح الدموية", "البلازما", "الخلايا اللمفية"], correct: 1},
    {question: "ما البروتين الموجود في كريات الدم الحمراء والمرتبط بذرات الحديد لنقل الأكسجين؟", choices: ["الفيبرين", "الثرومبين", "الهيموغلوبين", "الكولاجين"], correct: 2},
    {question: "أي بروتين يُفرَز عند تلف الوعاء الدموي ويبدأ سلسلة التخثر بتحويل البروثرومبين؟", choices: ["الثرومبوبلاستين (ثرمبوبلاستين)", "الفيبرينوجين", "الثرومبين", "الكولاجين"], correct: 0},
    {question: "أي إنزيم/بروتين نشط يحول الفيبرينوجين إلى فيبرين؟", choices: ["البروثرومبين", "الثرومبين", "الهيموغلوبين", "الليباز"], correct: 1},
    {question: "ما البروتين غير النشط الذي يتحول إلى ثرومبين خلال التخثر؟", choices: ["الفيبرين", "البروثرومبين", "الكولاجين", "الألبيومين"], correct: 1},
    {question: "ما البروتين الذائب في البلازما الذي يتحول إلى شبكة من الألياف غير الذائبة؟", choices: ["الفيبرينوجين", "الهيموغلوبين", "التروبونين", "الكيراتين"], correct: 0},
    {question: "ما الشبكة البروتينية التي تحجز خلايا الدم لتكوين الخثرة الدموية؟", choices: ["الفيبرين", "الإيلاستين", "الميوسين", "الأكتين"], correct: 0},
    {question: "ما المصطلح الذي يصف الكتلة المتكونة التي توقف النزيف؟", choices: ["الخثرة الدموية", "الجلطة اللمفية", "الورم", "الوذمة"], correct: 0},
    {question: "ما الوعاء الذي يغذي عضلة القلب نفسها بالدم؟", choices: ["الشريان التاجي", "الشريان الرئوي", "الشريان الأبهر", "الشرايين السباتية"], correct: 0},
    {question: "أي حالة تنتج غالبًا عن انسداد الشريان التاجي وتُعرف بالنوبة القلبية؟", choices: ["السكتة الدماغية", "الذبحة الصدرية/احتشاء عضلة القلب", "الوذمة الرئوية", "فشل كلوي"], correct: 1},
    {question: "ما الحالة التي تحدث عند انقطاع تزويد الدماغ بالأكسجين بسبب انسداد وعاء دموي؟", choices: ["الذبحة الصدرية", "السكتة الدماغية", "الالتهاب الرئوي", "الخثار الوريدي العميق"], correct: 1},
    {question: "ما القوة التي يبذلها الدم على جدران الأوعية أثناء جريانه؟", choices: ["الضغط الاسموزي", "ضغط الدم", "الضغط الجزئي", "ضغط السوائل الخلالية"], correct: 1},
    {question: "ما المصطلح الذي يصف قراءة الضغط أثناء انقباض البطينين؟", choices: ["الضغط الانبساطي", "الضغط الانقباضي", "ضغط النبض", "الضغط الوريدي"], correct: 1},
    {question: "ما المصطلح الذي يصف قراءة الضغط أثناء انبساط البطينين؟", choices: ["الضغط الانقباضي", "الضغط الانبساطي", "ضغط النبض", "الضغط الشرياني المتوسط"], correct: 1},
    {question: "ما الحالة التي يكون فيها ضغط الدم أقل من الطبيعي (مثلاً أقل من 60/100 ملم زئبق)؟", choices: ["ارتفاع ضغط الدم", "هبوط ضغط الدم", "ضغط نبضي", "تصلب شرايين"], correct: 1},
    {question: "ما الحالة التي يكون فيها ضغط الدم أعلى من الطبيعي (أكثر من 90/140 ملم زئبق تقريبًا)؟", choices: ["هبوط ضغط الدم", "ارتفاع ضغط الدم", "فقر دم", "وذمة"], correct: 1},
    {question: "ما المرض الذي يسبب تضيقًا في جدران الشرايين بسبب ترسب الدهون؟", choices: ["تصلب الشرايين", "دوالي الأوردة", "التهاب الشرايين", "وهن عضلة القلب"], correct: 0},
    {question: "أي بروتين ضام يبرز عند تمزق الوعاء ليساعد الصفائح على الالتصاق وتكوين سدادة؟", choices: ["الكولاجين", "الإيلاستين", "الكيراتين", "الأكتين"], correct: 0}
];

    let score = 0;
    const boxContainer = document.getElementById("boxContainer");
    const questionArea = document.getElementById("questionArea");
    const questionText = document.getElementById("questionText");
    const choicesContainer = document.getElementById("choicesContainer");
    const scoreDisplay = document.getElementById("scoreDisplay");

    for (let i = 0; i < questions.length; i++) {
        const box = document.createElement("div");
        box.className = "box";
        box.innerText = `صندوق ${i + 1}`;
        box.dataset.index = i % questions.length;
        box.onclick = function () {
            showQuestion(this);
        };
        boxContainer.appendChild(box);
    }

    function showQuestion(boxElement) {
        const index = parseInt(boxElement.dataset.index);
        const q = questions[index];
        questionText.innerText = q.question;
        choicesContainer.innerHTML = "";

        q.choices.forEach((choice, i) => {
            const btn = document.createElement("button");
            btn.innerText = choice;
            btn.onclick = function () {
                if (i === q.correct) {
                    score += 3;
                } else {
                    score -= 2;
                }
                scoreDisplay.innerText = `النقاط: ${score}`;
                boxElement.style.display = "none";
                questionArea.style.display = "none";
            };
            choicesContainer.appendChild(btn);
        });

        questionArea.style.display = "block";
    }
</script>
</body>
</html>
